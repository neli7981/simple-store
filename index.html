<!DOCTYPE html>
<html lang="fa">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروشگاه دانشجویی من</title>
  <link href="https://unpkg.com/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>فروشگاه  بهروزی </h1>
  </header>
 
 <section id="cart-summary">
  🛒 تعداد آیتم‌ها: <span id="cart-count">0</span> | جمع کل: <span id="cart-total">۰ تومان</span>
</section>

<div id="category-buttons">
  <button class="category-btn active" onclick="filterProducts('all')">همه</button>
  <button class="category-btn" onclick="filterProducts('لوازم تحریر')">لوازم تحریر</button>
  <button class="category-btn" onclick="filterProducts('الکترونیکی')">الکترونیکی</button>
  <button class="category-btn" onclick="filterProducts('اکسسوری')">اکسسوری</button>
</div>


  <main> <div id="product-list"></div> </main>
  <script src="script.js"></script>
 <div id="cart">
  <h2>🛒 سبد خرید</h2>
  <ul id="cart-items"></ul>
  <p id="cart-total">مبلغ کل: ۰ تومان</p>
  <button id="checkout-button">ثبت سفارش</button>
  <p id="checkout-message" style="color: green; margin-top: 10px;"></p>
</div>
 <audio id="clickSound" src="./sounds/click.mp3" preload="auto"></audio>
<footer>
  <p>طراحی سایت: ندا بهروزی</p>
  <p>پروژه پایانی کارشناسی / طراحی و ساخت سایت (بر بستر گیت‌هاب)</p>
</footer>

</body>
</html>
